name: Security Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit:security
        continue-on-error: true

      - name: Run security check script
        run: chmod +x scripts/security-check.sh && ./scripts/security-check.sh
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          if pnpm audit --audit-level=high 2>&1 | grep -q "found"; then
            echo "❌ High or critical vulnerabilities found"
            pnpm audit --audit-level=high
            exit 1
          else
            echo "✅ No high or critical vulnerabilities"
          fi

