# OWASP ZAP Baseline Scan Configuration
# 
# Usage:
#   docker run -t owasp/zap2docker-stable zap-baseline.py -t http://localhost:3000 -c .zap-baseline.conf
# 
# Or with zap-cli:
#   zap-cli quick-scan --self-contained --start-options '-config api.disablekey=true' http://localhost:3000

# Alert levels to include
# 0: Low, 1: Medium, 2: High, 3: Critical
alertLevel = 2

# Alert types to include
# I: Informational, L: Low, M: Medium, H: High, C: Critical
alertTypes = H,C

# Rules to exclude (known false positives or acceptable risks)
# Format: rule_id:reason
exclude = 
  10020:Static content served without security headers (acceptable for static export)
  10021:Missing Anti-CSPM Header (static export, no server-side headers)
  10035:Content Security Policy (CSP) Header Not Set (handled by deployment platform)

# Context configuration (if authentication is added later)
# context = 
# user = 

# Report format
reportFormat = HTML

# Report file
reportFile = zap-baseline-report.html

