# Netlify configuration for Next.js deployment
# Updated for static export (output: 'export' in next.config.mjs)
# Note: Tests run in GitHub Actions CI before deployment
[build]
  command = "pnpm install && pnpm build"
  publish = "out"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin handles all routing; remove SPA catch-all redirect that breaks /_next assets

# Headers for app manifest (PWA)
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

